# config.yaml

# General settings
seed: 42
device: "cuda"                 # will fallback to "cpu" if no GPU

# Data paths & columns
data_path: "data/processed/new_york_2015.h5"   # change to your actual processed file
feature_cols: 
  - latitude
  - longitude
  - sog          # speed over ground (optional)
  - cog          # course over ground (optional)
target_cols:
  - latitude
  - longitude

# Sequence settings
sequence_length: 20            # past timesteps used as input
prediction_horizon: 6          # how many future positions to predict

# Model hyperparameters
hidden_size: 128
num_layers: 1
dropout: 0.1
architecture: "lstm"           # default â€“ can be overridden with --arch

# Training hyperparameters
lr: 0.001
epochs: 50
batch_size: 64
optimizer: "adam"
loss: "mse"

# Evaluation & logging
log_dir: "mlruns"
artifact_dir: "artifacts"
